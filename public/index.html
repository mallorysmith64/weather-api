<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Api</title>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <h1 class="title">Current Weather</h1>
  <section>
    <input class="search-button" type="text" placeholder="text here" name="search"></input>
    <button class="button">Submit</button>
  </section>
  <section>
    <h2>Temperature K</h2>
    <h2 class="temp"></h2>
    <h2>Humidity</h2>
    <h2 class="humidity"></h2>
    <h2>Pressure</h2>
    <h2 class="pressure"></h2>
    <h2>Wind Speed</h2>
    <h2 class="wind-speed"></h2>
  </section>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
